<!DOCTYPEHTML>
<html>
    <HEAD>
        <meta character = "UTF-8">
    <title> Google form for job application</title>
</HEAD>
<body style="background-color:lightgray;">
    <style>
        #register-form{
            width: 300px;
            background-color: white;
            padding: 24px;
            margin-left: 20px;
            margin-right: auto;
            margin-top: auto;
        }
    </style>
    <form id="register-form" method="post">
    <h1 style="text-align: center;">Sign up</h1>
    <div>
        Name:<br>
    <input list="Full name" type="text" placeholder="full name" autofocus required>
    <datalist id="fullname">
        <option value="ABC">
        <option value="XYZ">
    </datalist>
    <br>
    <br>
    E-Mail:<br>
    <input list="email id" type="email" name="id" placeholder="enter mail id" required>
    <br>
    <br>
    Password: <br>
    <input type="password" placeholder="password" name="password" aria-placeholder="8 characters" maxlength="8" minlength="8" required>
    <br><br>
Conform Password: <br>

<input type="password" placeholder="* characters" maxlength="8" minlength="8" required>
<br><br>
Date of Birth:
<input type="date" name="date">
<br><br>
Gender:
<input type="radio" name="male" value="male">Male</input>
<input type="radio" name="female" value="female">Female</input>
<input type="radio" name="other" value="other">other</input>
<br><br>
Inser your photo:
<input type="file" name="image">
<br><br>
insert resume:
<input type="file" name="ifile">
<br><br>
Security Question:
<select name="Security Question" required>
<option>Select</option>
<option>What was your Prt Name? </option>
<option> what was your primary school name? </option>
<option>what is your favourite colour? </option>
</select> <br><br>
<textarea name ="answer" rows="2" cols="68"></textarea>
<br><br>
terms and conditions:
<input type="checkbox" name="terms and conditions" value="accept" required>
<br><br>
<input type="submit" value="register">


    </div>
</form>
    
    
</Body>
</html>
